<svg
  width="96"
  height="96"
  viewBox="0 0 96 96"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="EPG"
>

  <!-- Background -->
  <rect width="96" height="96" rx="14" fill="#0B4F63"/>

  <!-- Documento -->
  <g
    transform="translate(19 8) scale(1.4)"
    fill="none"
    stroke="#FFFFFF"
    stroke-linecap="round"
    stroke-linejoin="round"
  >

    <!-- Corpo documento -->
    <path
      d="M6 0h22l12 12v38a5 5 0 0 1-5 5H6a5 5 0 0 1-5-5V5a5 5 0 0 1 5-5z"
      stroke-width="1.5"
    />

    <!-- Angolo piegato -->
    <path
      d="M28 0v12h12"
      stroke-width="1"
    />

    <!-- 3 linee corte (piÃ¹ sottili) -->
    <g stroke-width="1">
      <line x1="9" y1="5"  x2="21" y2="5"/>
      <line x1="9" y1="8" x2="21" y2="8"/>
      <line x1="9" y1="11" x2="21" y2="11"/>
    </g>

    <!-- 2 linee lunghe (dentro il foglio, sotto EPG) -->
    <g stroke-width="1">
      <line x1="9" y1="45" x2="31" y2="45"/>
      <line x1="9" y1="48" x2="31" y2="48"/>
    </g>

  </g>

  <!-- Badge EPG -->
  <g transform="translate(16 36) scale(1.2)">

    <rect
      x="-1"
      y="0"
      width="54"
      height="20"
      rx="3"
      fill="#000000"
      stroke="#FFFFFF"
      stroke-width="1"
    />

    <!-- Testo EPG (alzato) -->
    <text
      x="26"
      y="16"
      text-anchor="middle"
      font-size="18"
      font-weight="650"
      fill="#FFFFFF"
      font-family="system-ui, -apple-system, BlinkMacSystemFont"
    >
      EPG
    </text>

  </g>

</svg>

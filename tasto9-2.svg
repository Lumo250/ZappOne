<svg
  width="96"
  height="96"
  viewBox="0 0 96 96"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="TV EPG"
>

  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0B5C8E"/>
      <stop offset="100%" stop-color="#063A63"/>
    </linearGradient>
  </defs>

  <rect width="96" height="96" rx="14" fill="url(#bg)" />

  <!-- TV (centrata, scalata e abbassata) -->
  <g
    transform="translate(50 58) scale(1.12) translate(-32 -30)"
    fill="none"
    stroke="white"
    stroke-width="3"
    stroke-linecap="round"
    stroke-linejoin="round"
  >

    <!-- Antenne -->
    <line x1="28" y1="0" x2="18" y2="-10"/>
    <line x1="32" y1="0" x2="42" y2="-10"/>

    <!-- Corpo TV -->
    <rect x="2" y="0" width="56" height="40" rx="5"/>

    <!-- Pallini (3) -->
    <circle cx="15" cy="10" r="1"/>
    <circle cx="15" cy="20" r="1"/>
    <circle cx="15" cy="30" r="1"/>

    <!-- Linee (3 ) -->
    <line x1="25" y1="10" x2="48" y2="10"/>
    <line x1="25" y1="20" x2="48" y2="20"/>
    <line x1="25" y1="30" x2="38" y2="30"/>

    <!-- Piedini -->
    <line x1="18" y1="40" x2="12" y2="49"/>
    <line x1="42" y1="40" x2="48" y2="49"/>

  </g>

</svg>

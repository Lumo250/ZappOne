async function parseM3U(text) { // Aggiunto async qui
  const loadingElement = document.getElementById('loadingCounter');
  const counterElement = document.getElementById('counter');
  
  // Mostra il contatore di caricamento
  loadingElement.style.display = 'block';
  let channelCount = 0;
  let groupCount = 0;
  let currentGroup = "Generale";
  const groupOrder = {};
  let groupCounter = 0;
  
  // Usa un array per accumulare i canali validi
  const validChannels = [];
  
  const lines = text.split('\n');
  for (let i = 0; i < lines.length; i++) {
    const line = lines[i].trim();
    
    if (line.startsWith('#EXTINF')) {
      const name = line.match(/,(.*)/)?.[1]?.trim() || 'Unnamed Channel';
      const groupMatch = line.match(/tvg-group="(.*?)"/) || line.match(/group-title="(.*?)"/);
      const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || null;
      
      if (groupMatch) {
        currentGroup = groupMatch[1];
        if (!groupOrder[currentGroup]) {
          groupOrder[currentGroup] = groupCounter++;
          groupCount++;
        }
      }
      
      let url = lines[i + 1]?.trim();
      if (url?.startsWith("#EXTVLCOPT")) {
        url = lines[i + 2]?.trim();
        i += 2;
      } else {
        i += 1;
      }
      
      if (url && url.startsWith('http')) {
        validChannels.push({
          name,
          logo,
          url,
          group: currentGroup,
          isGroupHeader: false,
          groupOrder: groupOrder[currentGroup] || 0
        });
        
        channelCount++;
        
        // Aggiorna il contatore ogni 10 canali (per performance)
        if (channelCount % 100 === 0) {
          counterElement.textContent = `${channelCount} canali (${groupCount} gruppi)`;
          await new Promise(r => setTimeout(r, 0)); // Forza il rendering
        }
      }
    } else if (line.startsWith('#EXTGRP:')) {
      currentGroup = line.replace('#EXTGRP:', '').trim();
      if (!groupOrder[currentGroup]) {
        groupOrder[currentGroup] = groupCounter++;
        groupCount++;
      }
    }
  }
  
  // Finalizza il caricamento
  channels = validChannels;
  groupedChannels = groupChannels(channels);
  
  // Aggiorna il contatore finale
  counterElement.textContent = `${channelCount} canali (${groupCount} gruppi)`;
  
  // Nascondi il contatore dopo 1 secondo
  setTimeout(() => {
    loadingElement.style.display = 'none';
    renderGroupedChannelList(groupedChannels);
  }, 1000);
}


function groupChannels(channels) {
  const groups = {};
  const groupOrder = {};
  
  channels.forEach((channel, index) => {
    if (!groups[channel.group]) {
      groups[channel.group] = {
        name: channel.group,
        logo: null,
        channels: [],
        order: channel.groupOrder !== undefined ? channel.groupOrder : Object.keys(groups).length
      };
    }
    groups[channel.group].channels.push(channel);
  });
  
  // Converti l'oggetto in array e ordina per l'ordine originale dei gruppi
  return Object.values(groups).sort((a, b) => a.order - b.order);
}

    if (draggedItemOriginalGroup === targetGroupIndex && fromChannelIndex < toChannelIndex) {

// Funzione per spostare un canale da un gruppo all'altro
function moveChannel(fromGroupIndex, fromChannelIndex, toGroupIndex, toChannelIndex) {
  if (fromGroupIndex === toGroupIndex && fromChannelIndex === toChannelIndex) {
    return; // Nessun cambiamento
  }
  
  const fromGroup = groupedChannels[fromGroupIndex];
  const toGroup = groupedChannels[toGroupIndex];
  
  // Rimuovi il canale dal gruppo originale
  const [movedChannel] = fromGroup.channels.splice(fromChannelIndex, 1);
  
  // Aggiorna il gruppo del canale
  movedChannel.group = toGroup.name;
  
// Se il canale √® tra i preferiti, aggiorna la sua chiave
const oldKey = `${movedChannel.name}@@${movedChannel.url}@@${fromGroup.name}`;
const newKey = getChannelKey(movedChannel);
const favs = getFavorites();
const favIndex = favs.indexOf(oldKey);

if (favIndex !== -1) {
  favs[favIndex] = newKey;
  saveFavorites(favs);
}




  // Inserisci il canale nel nuovo gruppo
  toGroup.channels.splice(toChannelIndex, 0, movedChannel);
}

// Funzione per salvare il nuovo ordine dei canali
function saveChannelOrder() {
  // Ricostruisci l'array channels da groupedChannels
  const updatedChannels = [];
  groupedChannels.forEach(group => {
    group.channels.forEach(channel => {
      updatedChannels.push(channel);
    });
  });
  
  channels = updatedChannels;
  
  // Salva la nuova playlist in localStorage
  const m3uContent = generateM3UFromChannels(channels);

// Funzione per generare un file M3U dall'array di canali
function generateM3UFromChannels(channels) {
  let m3uContent = '#EXTM3U\n';
  let currentGroup = null;
  
  channels.forEach(channel => {
    // Aggiungi l'intestazione del gruppo se √® cambiato
    if (channel.group !== currentGroup) {
      m3uContent += `#EXTGRP:${channel.group}\n`;
      currentGroup = channel.group;
    }
    
    // Aggiungi l'intestazione del canale
    m3uContent += `#EXTINF:-1 tvg-logo="${channel.logo || ''}" group-title="${channel.group}",${channel.name}\n`;
    m3uContent += `${channel.url}\n`;
  });
  
  return m3uContent;
}

async function playStream(channel) {
  const displayList = getCurrentDisplayList();
  currentChannelIndex = displayList.findIndex(ch => getChannelKey(ch) === getChannelKey(channel));
  
  if (currentChannelIndex === -1) {
    showChannelList();
    return;
  }

  channel = displayList[currentChannelIndex];
  window.currentChannelUrl = getChannelKey(channel);
  localStorage.setItem("zappzen_last_played", channel.url);

  // Aggiorna l'interfaccia utente
  updateChannelInfoUI(channel);
  
  // Determina il tipo di canale (audio/video) con il nuovo sistema
  const isAudioChannel = await isAudioStream(channel);
  
  // Mostra/nascondi elementi appropriati
  toggleUIElementsForStreamType(isAudioChannel);
  
  // Gestisci la riproduzione in base al tipo
  if (isAudioChannel) {
    await playAudioStream(channel.url);
  } else {
    await playVideoStream(channel.url);
  }

  updateNavButtons();
}

const streamTypeCache = {}; // Cache per memorizzare i risultati gi√† verificati

async function isAudioStream(channel) {
  // Usa la cache per evitare ripetizioni
  if (streamTypeCache[channel.url] !== undefined) {
    return streamTypeCache[channel.url];
  }

  // Controllo SEMPLIFICATO: solo estensioni
  const lowerUrl = channel.url.toLowerCase();
  const isAudio = ['.mp3', '.aac', '.ogg', '.wav', '.m4a', '.flac'].some(ext => 
    lowerUrl.endsWith(ext)
  );

  streamTypeCache[channel.url] = isAudio; // Salva in cache
  return isAudio;
}


function toggleUIElementsForStreamType(isAudio) {
  document.getElementById('channelListContainer').style.display = 'none';
  document.getElementById('playerContainer').style.display = 'block';
  
  const video = document.getElementById('player');
  const playerContainer = document.getElementById('playerContainer');
  
  if (isAudio) {
    playerContainer.classList.add('audio-mode');
    video.style.display = 'none';
  } else {
    playerContainer.classList.remove('audio-mode');
    video.style.display = '';
  }
}

async function playAudioStream(url) {
  const video = document.getElementById('player');
  
  // Distruggi eventuale istanza HLS precedente
  if (window.hlsInstance) {
    window.hlsInstance.destroy();
    window.hlsInstance = null;
  }
  
  // ‚úÖ Aggiungi playsinline SOLO per le radio (evita full screen)
  video.setAttribute('playsinline', 'true');
  video.setAttribute('webkit-playsinline', 'true');


  // Riproduci direttamente l'audio
  video.src = url;
  try {
    await video.play();
  } catch (e) {
    console.error('Audio playback failed:', e);
  }
}

async function playVideoStream(url) {
  const video = document.getElementById('player');
  
  // ‚úÖ Rimuovi playsinline per i video (full screen permesso)
  video.removeAttribute('playsinline');
  video.removeAttribute('webkit-playsinline');

  // Distruggi eventuale istanza HLS precedente
  if (window.hlsInstance) {
    window.hlsInstance.destroy();
    window.hlsInstance = null;
  }
  
  if (Hls.isSupported()) {
    // Usa HLS.js per i video
    const hls = new Hls();
    window.hlsInstance = hls;
    
    hls.loadSource(url);
    hls.attachMedia(video);
    
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play().catch(e => console.error('Auto-play failed:', e));
    });
    
    hls.on(Hls.Events.ERROR, (event, data) => {
      if (data.fatal) {
        switch(data.type) {
          case Hls.ErrorTypes.NETWORK_ERROR:
            console.error('Fatal network error, trying fallback');
            hls.destroy();
            fallbackVideoPlayback(url);
            break;
          case Hls.ErrorTypes.MEDIA_ERROR:
            console.error('Fatal media error, trying fallback');
            hls.destroy();
            fallbackVideoPlayback(url);
            break;
          default:
            console.error('Unrecoverable error');
            hls.destroy();
            break;
        }
      }
    });
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    // Fallback per Safari
    video.src = url;
    video.play().catch(e => console.error('Auto-play failed:', e));
  } else {
    // Ultimo fallback
    fallbackVideoPlayback(url);
  }
}

function fallbackVideoPlayback(url) {
  const video = document.getElementById('player');
  video.src = url;
  video.play().catch(e => console.error('Fallback playback failed:', e));
}

// Aggiungi dopo l'ultima funzione esistente (prima dei listener finali)
function setupSwipeHandlers() {
  const container = document.getElementById('channelListContainer');
  


  // Eventi touch per mobile
  container.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });
  
  container.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  }, { passive: true });
  
  // Eventi mouse per desktop
  container.addEventListener('mousedown', (e) => {
    mouseDownX = e.clientX;
  });
  
  container.addEventListener('mouseup', (e) => {
    mouseUpX = e.clientX;
    handleMouseSwipe();
  });
}

function handleSwipe() {
  const diff = touchEndX - touchStartX;
  processSwipe(diff);
}

function handleMouseSwipe() {
  const diff = mouseUpX - mouseDownX;
  processSwipe(diff);
}

function processSwipe(diff) {
  if (Math.abs(diff) > 150) { // Soglia minima
    if (diff > 0 && currentViewMode === 'grid') {
      switchViewMode('list');
    } else if (diff < 0 && currentViewMode === 'list') {
      switchViewMode('grid');
    }
  }
}

function switchViewMode(mode) {
  if (currentViewMode === mode) return;

  // 1. Prima salva lo stato corrente di collapse/expand
  const currentGroupsState = {};
  document.querySelectorAll('.group-header').forEach(header => {
    const groupName = header.querySelector('.group-title span').textContent;
    currentGroupsState[groupName] = header.querySelector('.group-toggle').textContent === '+';
  });

  // 2. Cambia la modalit√† come prima
  currentViewMode = mode;
  saveViewModePreference(mode);

  const list = document.getElementById('channelList');
  list.className = 'view-' + mode;

  document.querySelectorAll('.channel-item').forEach(el => {
    el.classList.remove('list', 'grid');
    el.classList.add(mode);
  });

  document.querySelectorAll('.group-content').forEach(el => {
    el.classList.remove('list-view', 'grid-view');
    el.classList.add(mode + '-view');
  });

  // 3. Ripristina lo stato dei gruppi
  document.querySelectorAll('.group-header').forEach(header => {
    const groupName = header.querySelector('.group-title span').textContent;
    const isCollapsed = currentGroupsState[groupName];
    const content = header.nextElementSibling;
    
    if (content && content.classList.contains('group-content')) {
      content.style.display = isCollapsed ? 'none' : '';
      header.querySelector('.group-toggle').textContent = isCollapsed ? '+' : '-';
    }
  });

  // 4. Aggiorna la visibilit√† del cestino (SPOSTATO FUORI DAL LOOP)
  document.querySelectorAll('.delete-channel').forEach(btn => {
    btn.style.display = mode === 'grid' ? 'none' : 'inline-block';
  });
}

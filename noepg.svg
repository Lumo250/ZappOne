<svg
  width="320"
  height="360"
  viewBox="0 0 320 360"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Nessun EPG disponibile"
>


<defs>
    <!-- Shadow SOLO per icona -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.28"/>
    </filter>

    <!-- Glow freccia (solo freccia) -->
    <filter id="arrowGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>



  <g transform="translate(90 40)" filter="url(#softShadow)">

    <!-- CARTELLA -->
 <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.6s" fill="freeze"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        from="0 14"
        to="0 0"
        dur="0.6s"
        fill="freeze"
      />
    <path
      d="M24 0h64l28 28v92a12 12 0 0 1-12 12H24a12 12 0 0 1-12-12V12A12 12 0 0 1 24 0z"
      fill="#0B5C8E"
      stroke="#FFFFFF"
      stroke-width="2"
      stroke-linejoin="round"
    />

    <!-- Angolo piegato -->
    <path
      d="M88 0v28h28"
      fill="#0B5C8E"
      stroke="#FFFFFF"
      stroke-width="2"
      stroke-linejoin="round"
    />

    <!-- OROLOGIO (spostato a sinistra) -->
    <circle
      cx="46"
      cy="26"
      r="13"
      fill="none"
      stroke="#FFFFFF"
      stroke-width="2"
    />
    <line
      x1="46"
      y1="26"
      x2="46"
      y2="17"
      stroke="#FFFFFF"
      stroke-width="3"
      stroke-linecap="round"
    />
    <line
      x1="46"
      y1="26"
      x2="50"
      y2="30"
      stroke="#FFFFFF"
      stroke-width="3"
      stroke-linecap="round"
    />

    <!-- RIGHE (abbassate) -->
    <line x1="32" y1="56" x2="92" y2="56" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="32" y1="76" x2="92" y2="76" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="32" y1="96" x2="70" y2="96" stroke="#FFFFFF" stroke-width="3.5" stroke-linecap="round"/>

 </g>


    <!-- CLOUD + FRECCIA -->
    <g transform="translate(90 96) scale(1.2)">

      <!-- Nuvola (alzata, stessa larghezza) -->
      <path
        d="M28 19
           c6 0 10 4 10 10
           s-4 10-10 10
           h-28
           c-6 0-10-4-10-10
           s4-10 10-10
           c2-6 7-10 14-10
           s12 4 14 10z"
        fill="orange"
        stroke="#FFFFFF"
        stroke-width="2"
        stroke-linejoin="round"
      />

      <!-- Freccia centrata -->
      <path
        d="M14 16v15
           M7 24l7 7 7-7"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="2.5"
        stroke-linecap="round"
        stroke-linejoin="round"
      />

    </g>

  </g>


 <!-- TITOLO -->
  <text
    x="160"
    y="250"
    text-anchor="middle"
    font-size="22"
    font-weight="600"
    fill="#0B5C8E"
    font-family="system-ui, -apple-system, BlinkMacSystemFont"
  >
    Nessun EPG caricato
  </text>

  <!-- SOTTOTITOLO -->
  <text
    x="160"
    y="280"
    text-anchor="middle"
    font-size="14"
    fill="red"
    font-family="system-ui, -apple-system, BlinkMacSystemFont"
  >
    Carica un file EPG
  </text>

 

</svg>






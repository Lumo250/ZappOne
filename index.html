document.getElementById('searchInput').addEventListener('input', () => {
  const search = document.getElementById('searchInput').value.toLowerCase();

function updateButtons() {
  const hasChannels = channels.length > 0;
  const allBtn = document.getElementById('showAllBtn');
  const favBtn = document.getElementById('showFavBtn');

  allBtn.disabled = !hasChannels || !showingFavorites;
  favBtn.disabled = !hasChannels || showingFavorites;

  // Aggiorna anche lo stile visivo
  allBtn.style.opacity = showingFavorites ? '0.6' : '1';
  favBtn.style.opacity = showingFavorites ? '1' : '0.6';
  
  // Aggiorna lo stato attivo
  if (hasChannels) {
    allBtn.classList.toggle('active-btn', !showingFavorites);
    favBtn.classList.toggle('active-btn', showingFavorites);
  }
}




function parseM3U(text) {
  channels = [];
  const lines = text.split('\n');
  let currentGroup = "Generale";
  const groupOrder = {};
  let groupCounter = 0;
  
  // Usa un array per accumulare i canali validi
  const validChannels = [];
  
  for (let i = 0; i < lines.length; i++) {
    const line = lines[i].trim();
    
    if (line.startsWith('#EXTINF')) {
      const name = line.match(/,(.*)/)?.[1]?.trim() || 'Unnamed Channel';
      const groupMatch = line.match(/tvg-group="(.*?)"/) || line.match(/group-title="(.*?)"/);
      const logo = line.match(/tvg-logo="(.*?)"/)?.[1] || null;
      
      if (groupMatch) {
        currentGroup = groupMatch[1];
        if (!groupOrder[currentGroup]) {
          groupOrder[currentGroup] = groupCounter++;
        }
      }
      
      let url = lines[i + 1]?.trim();
      if (url?.startsWith("#EXTVLCOPT")) {
        url = lines[i + 2]?.trim();
        i += 2;
      } else {
        i += 1;
      }
      
      if (url && url.startsWith('http')) {
        validChannels.push({
          name,
          logo,
          url,
          group: currentGroup,
          isGroupHeader: false,
          groupOrder: groupOrder[currentGroup] || 0
        });
      }
    } else if (line.startsWith('#EXTGRP:')) {
      currentGroup = line.replace('#EXTGRP:', '').trim();
      if (!groupOrder[currentGroup]) {
        groupOrder[currentGroup] = groupCounter++;
      }
    }
  }
  
  channels = validChannels;
  groupedChannels = groupChannels(channels);
  renderGroupedChannelList(groupedChannels);
}



function groupChannels(channels) {
  const groups = {};
  const groupOrder = {};
  
  channels.forEach((channel, index) => {
    if (!groups[channel.group]) {
      groups[channel.group] = {
        name: channel.group,
        logo: null,
        channels: [],
        order: channel.groupOrder !== undefined ? channel.groupOrder : Object.keys(groups).length
      };
    }
    groups[channel.group].channels.push(channel);
  });
  
  // Converti l'oggetto in array e ordina per l'ordine originale dei gruppi
  return Object.values(groups).sort((a, b) => a.order - b.order);
}


function filterValidChannels(channelList) {
  return channelList.filter(channel => 
    channel.url && 
    channel.url.startsWith('http') && 
    !channel.name.match(/^[-_=*]/)
  );
}


// Modifica la funzione renderGroupedChannelList per aggiungere gli attributi drag & drop


function renderGroupedChannelList(groups) {
  const list = document.getElementById('channelList');
  list.className = currentViewMode + '-view';
  list.innerHTML = '';

  const existingGroups = new Map();
  const existingGroupHeaders = list.querySelectorAll('.group-header');
  existingGroupHeaders.forEach(header => {
    const groupName = header.querySelector('.group-title span')?.textContent;
    if (groupName) {
      existingGroups.set(groupName, {
        header,
        content: header.nextElementSibling,
        isExpanded: header.querySelector('.group-toggle')?.textContent !== '+'
      });
    }
  });

  const favList = getFavorites(); // ✅ (A) Caching dei preferiti
  const newList = document.createDocumentFragment();

  groups.forEach((group, groupIndex) => {
    const displayChannels = group.channels.filter(ch =>
      !showingFavorites || favList.includes(getChannelKey(ch))
    );

    if (displayChannels.length === 0) return;

    const existing = existingGroups.get(group.name);
    let groupHeader, groupContent;

    const isCollapsed = groupCollapseState[group.name] === true;

    if (existing) {
      groupHeader = existing.header;
      groupContent = existing.content;

      // ✅ (B) Se il gruppo è collassato e già esiste, non ricostruire il contenuto
      if (!existing.isExpanded && isCollapsed) {
        newList.appendChild(groupHeader);
        newList.appendChild(groupContent);
        return;
      }

      groupContent.innerHTML = '';
    } else {
      groupHeader = document.createElement('li');
      groupHeader.className = 'group-header';
      groupHeader.setAttribute('data-group-index', groupIndex);
      groupHeader.innerHTML = `
        <div class="group-title">
          ${group.logo ? `<img src="${group.logo}" class="group-logo">` : ''}
          <span>${group.name}</span>
          <span class="group-toggle">-</span>
        </div>
      `;

      groupContent = document.createElement('div');
      groupContent.className = 'group-content';
      groupContent.setAttribute('data-group-index', groupIndex);

      groupHeader.querySelector('.group-toggle').textContent = isCollapsed ? '+' : '-';
      groupContent.style.display = isCollapsed ? 'none' : (currentViewMode === 'grid' ? 'grid' : 'block');

      groupHeader.addEventListener('dragover', handleGroupDragOver);
      groupHeader.addEventListener('dragenter', handleGroupDragEnter);
      groupHeader.addEventListener('dragleave', handleGroupDragLeave);
      groupHeader.addEventListener('drop', handleGroupDrop);
      groupHeader.addEventListener('click', (e) => {
        if (!e.target.classList.contains('favorite-star')) {
          const collapsed = groupContent.style.display === 'none';
          if (currentViewMode === 'grid') {
            groupContent.style.display = collapsed ? 'grid' : 'none';
          } else {
            groupContent.style.display = collapsed ? 'block' : 'none';
          }
          groupHeader.querySelector('.group-toggle').textContent = collapsed ? '-' : '+';
          groupCollapseState[group.name] = !collapsed;
        }
      });
    }

    displayChannels.forEach((channel, channelIndex) => {
      if (currentViewMode === 'list') {
        const li = document.createElement('li');
        li.setAttribute('data-url', channel.url);
        li.setAttribute('data-name', channel.name.toLowerCase());
        li.setAttribute('draggable', 'true');
        li.classList.add('draggable');
        li.setAttribute('data-channel-index', channelIndex);
        li.setAttribute('data-group-index', groupIndex);
        li.setAttribute('data-key', getChannelKey(channel));

        if (getChannelKey(channel) === window.currentChannelUrl) {
          li.classList.add('active-channel');
        }

        li.addEventListener('dragstart', handleDragStart);
        li.addEventListener('dragend', handleDragEnd);
        li.addEventListener('dragover', handleDragOver);
        li.addEventListener('dragenter', handleDragEnter);
        li.addEventListener('dragleave', handleDragLeave);
        li.addEventListener('drop', handleDrop);

        if (channel.logo) {
          const img = document.createElement('img');
          img.src = channel.logo;
          img.className = 'logo';
          img.draggable = false;
          li.appendChild(img);
        }

        const nameSpan = document.createElement('span');
        nameSpan.textContent = channel.name;
        nameSpan.style.flexGrow = '1';
        nameSpan.style.userSelect = 'none';
        nameSpan.style.cursor = 'pointer';
        nameSpan.onclick = () => playStream(channel);
        li.appendChild(nameSpan);

        const star = document.createElement('span');
        star.className = 'favorite-star ' + (favList.includes(getChannelKey(channel)) ? '' : 'inactive');
        star.innerHTML = '★';
        star.title = favList.includes(getChannelKey(channel)) ? 'Rimuovi dai preferiti' : 'Aggiungi ai preferiti';
        star.onclick = (e) => {
          e.stopPropagation();
          toggleFavorite(channel, star);
        };
        star.draggable = false;
        li.appendChild(star);

        groupContent.appendChild(li);
      } else {
        const tile = document.createElement('div');
        tile.className = 'channel-tile';
        tile.setAttribute('data-url', channel.url);
        tile.setAttribute('data-name', channel.name.toLowerCase());
        tile.setAttribute('data-key', getChannelKey(channel));

        const img = document.createElement('img');
        img.className = 'channel-icon';
        img.src = channel.logo || 'favicon-32x32.png';
    //    img.onerror = () => { img.src = 'favicon-32x32.png'; };
        tile.appendChild(img);

        const name = document.createElement('div');
        name.className = 'channel-name';
        name.textContent = abbreviateName(channel.name);
        tile.appendChild(name);

       if (currentViewMode === 'grid') {
  const star = document.createElement('div');
  star.className = 'favorite-star ' + (favList.includes(getChannelKey(channel)) ? '' : 'inactive') + ' grid-star';
  star.innerHTML = '★';
  star.title = favList.includes(getChannelKey(channel)) ? 'Rimuovi dai preferiti' : 'Aggiungi ai preferiti';
  star.onclick = (e) => {
    e.stopPropagation();
    toggleFavorite(channel, star);
  };
  tile.appendChild(star);
}

        tile.addEventListener('click', () => playStream(channel));
        groupContent.appendChild(tile);
      }
    });

    if (existing) {
      groupContent.style.display = existing.isExpanded ? 'block' : 'none';
      groupHeader.querySelector('.group-toggle').textContent = existing.isExpanded ? '-' : '+';
    }

    newList.appendChild(groupHeader);
    newList.appendChild(groupContent);
  });

  list.appendChild(newList);
}







// Funzioni per gestire il drag & drop
function handleDragStart(e) {
  draggedItem = this;
  draggedItemOriginalGroup = parseInt(this.getAttribute('data-group-index'));
  draggedItemOriginalUrl = this.getAttribute('data-url'); // Usiamo URL invece di indice
  
  e.dataTransfer.effectAllowed = 'move';
  e.dataTransfer.setData('text/html', this.innerHTML);
  
  setTimeout(() => {
    this.classList.add('dragging');
  }, 0);
}

function handleDragEnd() {
  this.classList.remove('dragging');
  document.querySelectorAll('.drop-target').forEach(el => el.classList.remove('drop-target'));
  document.querySelectorAll('.group-drop-target').forEach(el => el.classList.remove('group-drop-target'));
}

function handleDragOver(e) {
  e.preventDefault();
  e.dataTransfer.dropEffect = 'move';
  return false;
}

function handleDragEnter(e) {
  e.preventDefault();
  this.classList.add('drop-target');
}

function handleDragLeave() {
  this.classList.remove('drop-target');
}


function handleDrop(e) {
  e.stopPropagation();
  e.preventDefault();
  
  if (draggedItem !== this) {
    const targetGroupIndex = parseInt(this.getAttribute('data-group-index'));
    const targetChannelUrl = this.getAttribute('data-url');
    
    // Trova gli indici originali basati sugli URL
    const fromGroup = groupedChannels[draggedItemOriginalGroup];
    const fromChannelIndex = fromGroup.channels.findIndex(ch => ch.url === draggedItemOriginalUrl);
    
    const toGroup = groupedChannels[targetGroupIndex];
    let toChannelIndex = toGroup.channels.findIndex(ch => ch.url === targetChannelUrl);
    
    // ✅ Correzione: se si trascina nello stesso gruppo verso il basso, l'indice va decrementato
    if (draggedItemOriginalGroup === targetGroupIndex && fromChannelIndex < toChannelIndex) {
      toChannelIndex--;
    }

    moveChannel(draggedItemOriginalGroup, fromChannelIndex, targetGroupIndex, toChannelIndex);
    
    // Aggiorna la visualizzazione
    renderGroupedChannelList(groupedChannels);
    
    // Salva il nuovo ordine
    saveChannelOrder();
  }
  
  this.classList.remove('drop-target');
  return false;
}


// Funzioni per gestire il drag & drop sui gruppi
function handleGroupDragOver(e) {
  e.preventDefault();
  e.dataTransfer.dropEffect = 'move';
  return false;
}

function handleGroupDragEnter(e) {
  e.preventDefault();
  this.classList.add('group-drop-target');
}

function handleGroupDragLeave() {
  this.classList.remove('group-drop-target');
}

function handleGroupDrop(e) {
  e.stopPropagation();
  e.preventDefault();
  
  const targetGroupIndex = parseInt(this.getAttribute('data-group-index'));
  
  // Trova l'indice originale basato sull'URL
  const fromGroup = groupedChannels[draggedItemOriginalGroup];
  const fromChannelIndex = fromGroup.channels.findIndex(ch => ch.url === draggedItemOriginalUrl);
  
  // Sposta il canale nel nuovo gruppo (in fondo alla lista)
  moveChannel(draggedItemOriginalGroup, fromChannelIndex, targetGroupIndex, groupedChannels[targetGroupIndex].channels.length);
  
  // Aggiorna la visualizzazione
  renderGroupedChannelList(groupedChannels);
  
  // Salva il nuovo ordine
  saveChannelOrder();
  
  this.classList.remove('group-drop-target');
  return false;
}



// Funzione per spostare un canale da un gruppo all'altro
function moveChannel(fromGroupIndex, fromChannelIndex, toGroupIndex, toChannelIndex) {
  if (fromGroupIndex === toGroupIndex && fromChannelIndex === toChannelIndex) {
    return; // Nessun cambiamento
  }
  
  const fromGroup = groupedChannels[fromGroupIndex];
  const toGroup = groupedChannels[toGroupIndex];
  
  // Rimuovi il canale dal gruppo originale
  const [movedChannel] = fromGroup.channels.splice(fromChannelIndex, 1);
  
  // Aggiorna il gruppo del canale
  movedChannel.group = toGroup.name;
  
// Se il canale è tra i preferiti, aggiorna la sua chiave
const oldKey = `${movedChannel.name}@@${movedChannel.url}@@${fromGroup.name}`;
const newKey = getChannelKey(movedChannel);
const favs = getFavorites();
const favIndex = favs.indexOf(oldKey);

if (favIndex !== -1) {
  favs[favIndex] = newKey;
  saveFavorites(favs);
}




  // Inserisci il canale nel nuovo gruppo
  toGroup.channels.splice(toChannelIndex, 0, movedChannel);
}

// Funzione per salvare il nuovo ordine dei canali
function saveChannelOrder() {
  // Ricostruisci l'array channels da groupedChannels
  const updatedChannels = [];
  groupedChannels.forEach(group => {
    group.channels.forEach(channel => {
      updatedChannels.push(channel);
    });
  });
  
  channels = updatedChannels;
  
  // Salva la nuova playlist in localStorage
  const m3uContent = generateM3UFromChannels(channels);
  localStorage.setItem('zappzen_local_playlist', m3uContent);
}

// Funzione per generare un file M3U dall'array di canali
function generateM3UFromChannels(channels) {
  let m3uContent = '#EXTM3U\n';
  let currentGroup = null;
  
  channels.forEach(channel => {
    // Aggiungi l'intestazione del gruppo se è cambiato
    if (channel.group !== currentGroup) {
      m3uContent += `#EXTGRP:${channel.group}\n`;
      currentGroup = channel.group;
    }
    
    // Aggiungi l'intestazione del canale
    m3uContent += `#EXTINF:-1 tvg-logo="${channel.logo || ''}" group-title="${channel.group}",${channel.name}\n`;
    m3uContent += `${channel.url}\n`;
  });
  
  return m3uContent;
}




function getFavorites() {
  const fav = localStorage.getItem('m3uFavorites');
  return fav ? JSON.parse(fav) : [];
}

function saveFavorites(favList) {
  localStorage.setItem('m3uFavorites', JSON.stringify(favList));
}

function getChannelKey(channel) {
 
 return `${channel.name}@@${channel.url}@@${channel.group}`;
}

function isFavorite(channel) {
  if (typeof channel === 'string') {
    // Se viene passato solo l'URL, troviamo il canale corrispondente
    const ch = channels.find(c => c.url === channel);
    return ch ? getFavorites().includes(getChannelKey(ch)) : false;
  }
  return getFavorites().includes(getChannelKey(channel));
}

function toggleFavorite(channel, starElement) {
  let fav = getFavorites();
  const key = getChannelKey(channel);
  const idx = fav.indexOf(key);

  if (idx !== -1) {
    fav.splice(idx, 1);
    starElement.classList.add('inactive');
    starElement.title = 'Aggiungi ai preferiti';
  } else {
    fav.push(key);
    starElement.classList.remove('inactive');
    starElement.title = 'Rimuovi dai preferiti';
  }

  saveFavorites(fav);
  if (showingFavorites) {
    renderGroupedChannelList(groupedChannels);
    updateButtons();
  }
}

 


async function playStream(channel) {
  const displayList = getCurrentDisplayList();
  currentChannelIndex = displayList.findIndex(ch => getChannelKey(ch) === getChannelKey(channel));
  
  if (currentChannelIndex === -1) {
    showChannelList();
    return;
  }

  channel = displayList[currentChannelIndex]; // Usa il canale dalla displayList
  window.currentChannelUrl = getChannelKey(channel);


  localStorage.setItem("zappzen_last_played", channel.url);

  document.getElementById('currentChannelLogo').src = channel.logo || '';
  document.getElementById('currentChannelName').textContent = channel.name;

  document.getElementById('currentChannelGroup').textContent = channel.group; // Aggiungi questa linea

  document.getElementById('channelListContainer').style.display = 'none';
  document.getElementById('playerContainer').style.display = 'block';

  const video = document.getElementById('player');
  let streamUrl = channel.url;


  if (Hls.isSupported()) {
    if (window.hlsInstance) window.hlsInstance.destroy();
    const hls = new Hls();
    window.hlsInstance = hls;
    hls.loadSource(streamUrl);
    hls.attachMedia(video);
    video.play().catch(e => console.error('Auto-play failed:', e));
  } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
    video.src = streamUrl;
    video.play().catch(e => console.error('Auto-play failed:', e));
  } else {
    alert('Il tuo browser non supporta la riproduzione HLS');
    showChannelList();
  }

  updateNavButtons();
}





function updateNavButtons() {
  const displayList = getCurrentDisplayList();
  document.getElementById('prevBtn').disabled = currentChannelIndex <= 0;
  document.getElementById('nextBtn').disabled = currentChannelIndex >= displayList.length - 1;
}


function showChannelList() {
  const video = document.getElementById('player');
  video.pause();
  video.removeAttribute('src');
  video.load();

  if (window.hlsInstance) {
    window.hlsInstance.destroy();
    window.hlsInstance = null;
  }

  document.getElementById('playerContainer').style.display = 'none';
  document.getElementById('channelListContainer').style.display = 'block';

  const lastPlayed = localStorage.getItem("zappzen_last_played");

  // Rimuove eventuali precedenti evidenziazioni
  document.querySelectorAll('.active-channel').forEach(el =>
    el.classList.remove('active-channel')
  );

  // Aggiunge evidenziazione al canale attuale se visibile
  const target = document.querySelector(`#channelList [data-key="${window.currentChannelUrl}"]`);
  
  if (target) {
    target.classList.add('active-channel');
    target.scrollIntoView({ behavior: 'smooth', block: 'center' });
  }
}




document.getElementById('prevBtn').addEventListener('click', () => {
  const displayList = getCurrentDisplayList(); // Nuova funzione helper

    currentChannelIndex--;
    playStream(displayList[currentChannelIndex]);

});

document.getElementById('nextBtn').addEventListener('click', () => {

  }
});


// Aggiungi questa funzione helper
function getCurrentDisplayList() {
  let flatList = [];
  groupedChannels.forEach(group => {
    const groupChannels = showingFavorites 
      ? group.channels.filter(ch => isFavorite(ch))
      : group.channels;
    flatList = flatList.concat(groupChannels);
  });
  return flatList;
}


function getSuggestedExportFilename() {
  let baseName = localStorage.getItem('zappzen_loaded_filename') || 'zappzen.m3u';

  // Rimuove "_channel_order"
  baseName = baseName.replace(/_channel_order/g, '');

  // Rimuove la parte di tipo "(1)", "(2)", "(3)" ecc.
  baseName = baseName.replace(/\s*\(\d+\)/g, '');

  // Rimuove l'estensione .m3u, .m3u8, .txt se presente
  baseName = baseName.replace(/\.(m3u8?|txt)?$/i, '');

  return `${baseName}_channel_order.m3u`;
}


document.getElementById('exportButton').addEventListener('click', () => {
  const m3uContent = generateM3UFromChannels(channels); // già esistente nel tuo codice
  const suggestedName = getSuggestedExportFilename();

});

function saveChannelName() {
  const newName = this.textContent.trim();
  if (!newName || !window.currentChannelUrl) return;

  this.classList.add('name-updated');
  setTimeout(() => this.classList.remove('name-updated'), 2000);

  // Trova il canale corrente nell'array `channels`
  const currentChannel = channels.find(ch => getChannelKey(ch) === window.currentChannelUrl);
  if (!currentChannel) return;

  // 1. Recupera la chiave VECCHIA (con il nome originale)
  const oldKey = window.currentChannelUrl; // Es: "VecchioNome@@URL@@Gruppo"

  // 2. Aggiorna il nome del canale
  currentChannel.name = newName;

  // 3. Genera la chiave NUOVA (con il nome nuovo)
  const newKey = getChannelKey(currentChannel); // Es: "NuovoNome@@URL@@Gruppo"

  // 4. Aggiorna i preferiti se il canale era salvato
  const favs = getFavorites();
  const favIndex = favs.indexOf(oldKey);
  if (favIndex !== -1) {
    favs[favIndex] = newKey; // Sostituisce la chiave vecchia con la nuova
    saveFavorites(favs);
 
  }

  // 5. Aggiorna la chiave globale per il canale corrente
  window.currentChannelUrl = newKey;

  // Salva la playlist e aggiorna la UI
  const m3uContent = generateM3UFromChannels(channels);
  localStorage.setItem('zappzen_local_playlist', m3uContent);
  renderGroupedChannelList(groupedChannels);
}



// Aggiungi dopo l'ultima funzione esistente (prima dei listener finali)
function setupSwipeHandlers() {
  const container = document.getElementById('channelListContainer');
  
  // Eventi touch per mobile
  container.addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  }, { passive: true });
  
  container.addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  }, { passive: true });
  
  // Eventi mouse per desktop
  container.addEventListener('mousedown', (e) => {
    mouseDownX = e.clientX;
  });
  
  container.addEventListener('mouseup', (e) => {
    mouseUpX = e.clientX;
    handleMouseSwipe();
  });
}

function handleSwipe() {
  const diff = touchEndX - touchStartX;
  processSwipe(diff);
}

function handleMouseSwipe() {
  const diff = mouseUpX - mouseDownX;
  processSwipe(diff);
}

function processSwipe(diff) {
  if (Math.abs(diff) > 150) { // Soglia minima
    if (diff > 0 && currentViewMode === 'grid') {
      switchViewMode('list');
    } else if (diff < 0 && currentViewMode === 'list') {
      switchViewMode('grid');
    }
  }
}

function saveViewModePreference(mode) {
  localStorage.setItem('zappzen_view_mode', mode);
  localStorage.setItem('zappzen_show_favorites', showingFavorites); // Aggiungi questa riga
}

function loadViewModePreference() {
  // Carica entrambe le preferenze
  const mode = localStorage.getItem('zappzen_view_mode') || 'list';
  const showFav = localStorage.getItem('zappzen_show_favorites') === 'true';
  
  return { 
    mode, 
    showFav 
  };
}

function switchViewMode(mode) {
  if (currentViewMode === mode) return;
  
  currentViewMode = mode;
  saveViewModePreference(mode); // Salva la preferenza
  
  const list = document.getElementById('channelList');
  list.style.transition = 'none';
  renderGroupedChannelList(groupedChannels);
  list.style.opacity = '1';
}


function abbreviateName(name) {
  if (name.length > 12) {
    return name.substring(0, 10) + '...';
  }

}

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">

  <!-- Sfondo migliorato -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#f093fb"/>
    </linearGradient>
    
    <linearGradient id="plusBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD700"/>
      <stop offset="100%" stop-color="#FFA000"/>
    </linearGradient>
    
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" 
                   flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feFlood flood-color="#FFD700" flood-opacity="0.2" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="softGlow"/>
      <feMerge>
        <feMergeNode in="softGlow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Sfondo principale con ombra -->
  <rect x="8" y="8" width="64" height="64" rx="16" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Linee playlist moderne e statiche -->
  <g transform="translate(24,26)" stroke="#ffffff" stroke-linecap="round">
    <!-- Barra 1 - più lunga -->
    <line x1="0" y1="0" x2="30" y2="0" stroke-width="5" opacity="1"/>
    
    <!-- Barra 2 - media -->
    <line x1="0" y1="16" x2="24" y2="16" stroke-width="5" opacity="0.9"/>
    
    <!-- Barra 3 - corta -->
    <line x1="0" y1="32" x2="18" y2="32" stroke-width="5" opacity="0.8"/>
  </g>

  <!-- + con design circolare moderno -->
  <g filter="url(#softGlow)">
    <circle cx="58" cy="58" r="12" fill="url(#plusBg)"/>
    <g stroke="#ffffff" stroke-linecap="round" stroke-width="3">
      <line x1="58" y1="53" x2="58" y2="63"/>
      <line x1="53" y1="58" x2="63" y2="58"/>
    </g>
  </g>

  <!-- Effetto di profondità sottile -->
  <rect x="8" y="8" width="64" height="64" rx="16" fill="none" stroke="#ffffff" stroke-width="1" stroke-opacity="0.1"/>

</svg>
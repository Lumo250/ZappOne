<svg
  width="320"
  height="360"
  viewBox="0 0 320 360"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Nessuna playlist caricata"
>

  <defs>
    <!-- Shadow SOLO per icona -->
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="10" stdDeviation="16" flood-color="#000" flood-opacity="0.28"/>
    </filter>

    <!-- Glow freccia (solo freccia) -->
    <filter id="arrowGlow">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- ICONA -->
  <g transform="translate(90 40)" filter="url(#softShadow)">

    <!-- Documento / Playlist VERDE -->
    <g opacity="0">
      <animate attributeName="opacity" from="0" to="1" dur="0.6s" fill="freeze"/>
      <animateTransform
        attributeName="transform"
        type="translate"
        from="0 14"
        to="0 0"
        dur="0.6s"
        fill="freeze"
      />
      <path
      d="M24 0h64l28 28v92a12 12 0 0 1-12 12H24a12 12 0 0 1-12-12V12A12 12 0 0 1 24 0z"
        fill="#1E7F5A"
        stroke="#9FE3C2"
        stroke-width="2"
        stroke-linejoin="round"
      />
      <line x1="28" y1="42" x2="88" y2="42" stroke="#9FE3C2" stroke-width="3" stroke-linecap="round"/>
      <line x1="28" y1="62" x2="88" y2="62" stroke="#9FE3C2" stroke-width="3" stroke-linecap="round"/>
      <line x1="28" y1="82" x2="70" y2="82" stroke="#9FE3C2" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Freccia grossa e solida, gambo piÃ¹ spesso, spostata -->
    <g filter="url(#arrowGlow)" transform="translate(-10,20)">
      <path
        d="M98 120 
           L122 120 
           L122 85 
           L137 85 
           L112 60 
           L87 85 
           L102 85 
           L102 120 Z"
        fill="orange"
      />
    </g>

  </g>

  <!-- TITOLO -->
  <text
    x="160"
    y="250"
    text-anchor="middle"
    font-size="22"
    font-weight="600"
    fill="darkgreen"
    font-family="system-ui, -apple-system, BlinkMacSystemFont"
  >
    Nessun canale
  </text>

  <!-- SOTTOTITOLO -->
  <text
    x="160"
    y="280"
    text-anchor="middle"
    font-size="15"
    fill="orange"
    opacity="1.00"
    font-family="system-ui, -apple-system, BlinkMacSystemFont"
  >
    carica una playlist per iniziare
  </text>

</svg>


